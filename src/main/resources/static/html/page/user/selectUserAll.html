<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="selectUserAll.js"></script>
</head>
<body>
<form class="layui-form">
    <!-- 页面导航 -->
    <ul class="layui-nav layui-bg-green" lay-filter="">
        <li class="layui-nav-item  layui-this" data-menu="selectUser"  pc>
            <a href="javascript:;" onclick="selectUser()" id="selectUser"><i class="seraph icon-icon10" data-icon="icon-icon10"></i><cite>查询生簿</cite></a>
        </li>
        <li class="layui-nav-item layui-this" data-menu="selectUserDie"  pc>
            <a href="javascript:;" onclick="selectUserDie()"><i class="layui-icon" data-icon="&#xe63c;">&#xe63c;</i><cite>查询死簿</cite></a>
        </li>
    </ul>
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input id="keyWord" type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <button type="button" class="layui-btn layui-btn-normal" onclick="searCH()">搜索</button>
            </div>
        </form>
    </blockquote>
    <table id="userInfoAll" lay-filter="userInfoAll"></table>
    <!--操作-->
    <script type="text/html" id="UserListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>
    </script>
</form>
</body>
</html>
