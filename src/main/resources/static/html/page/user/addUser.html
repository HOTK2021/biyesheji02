<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料-- 冥府后台管理系统 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" id="addUser">
    <div class="layui-col-md3 layui-col-xs12 user_right">
        <div class="layui-upload-list">
            <img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
        </div>
        <button type="button" class="layui-btn layui-btn-primary userFaceBtn"><i class="layui-icon">&#xe67c;</i> 掐指一算，我要换一个头像了</button>
        <p>由于是纯静态页面，所以只能显示一张随机的图片</p>
    </div>
    <div class="layui-col-md6 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" value="" name="username" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
            </div>
        </div>
<!--    密码    -->
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" value="" name="password" placeholder="请输入密码" lay-verify="required" class="layui-input password">
            </div>
        </div>
<!--    部门    -->
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <select name="dept_id" lay-verify="required">
                    <option value="">请选择部门</option>
                    <option value="1">开发部</option>
                    <option value="2">开发一部</option>
                    <option value="3">开发二部</option>
                    <option value="4">市场部</option>
                    <option value="5">人事部</option>
                    <option value="6">测试部</option>
                </select>
            </div>
        </div>
<!--    邮箱    -->
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" value="" name="email" placeholder="请输入邮箱" lay-verify="email" class="layui-input userEmail">
            </div>
        </div>
<!--    电话    -->
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" value="" name="mobile" placeholder="请输入手机号码" lay-verify="phone" class="layui-input userPhone">
            </div>
        </div>
<!--    权限,状态：默认为0    -->
<!--    出生时间    -->
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-block">
                <input type="text" value="" name="create_time" placeholder="请输入出生年月" lay-verify="userBirthday" readonly class="layui-input userBirthday">
            </div>
        </div>
<!--    性别    -->
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block userSex">
                <input type="radio" name="ssex" value="男" title="男" checked="">
                <input type="radio" name="ssex" value="女" title="女">
                <input type="radio" name="ssex" value="保密" title="保密">
            </div>
        </div>
<!--    寿命    -->
        <div class="layui-form-item">
            <label class="layui-form-label">寿命</label>
            <div class="layui-input-block">
                <select id="lifetime" name="age" lay-verify="required">
                    <option value="">请选择寿命</option>
                </select>
            </div>
        </div>
<!--    描述    -->
        <div class="layui-form-item">
            <label class="layui-form-label">自我评价</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入内容" class="layui-textarea myself"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="addUser.js"></script>
<script type="text/javascript" src="../../js/cacheUserInfo.js"></script>
</body>
</html>
