<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料-- 医院后台管理系统 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" id="delayedRelease">
    <!--    受刑时间    -->
    <div class="layui-form-item">
        <input type="hidden" name="imprisonmentTime" id="imprisonmentTime" value="">
        <input type="hidden" name="userId" id="userId3" value="">
        <label class="layui-form-label">专家id</label>
        <div class="layui-input-block layui-col-md3 layui-col-xs12">
            <select id="addImprisonmentTime" lay-verify="required">
                <option value="">请选择医师</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
            <label class="layui-form-label">执行描述</label>
            <div class="layui-input-block layui-col-md6 layui-col-xs12" >
                <textarea name="info" placeholder="请输入诊断结果" class="layui-textarea myself" style="height: 300px"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="delayedRelease">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="delayedRelease.js"></script>
<script type="text/javascript" src="../../js/cacheUserInfo.js"></script>
</body>
</html>
