<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="toBeProcessed.js"></script>
</head>
<body>
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input id="keyWord" type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <button type="button" class="layui-btn layui-btn-normal" onclick="searProcess()">搜索</button>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal showNews_btn">显示详情</a>
            </div>
        </form>
    </blockquote>
    <table id="tobeprocessed" lay-filter="tobeprocessed"></table>
    <script type="text/html" id="UserListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">处理</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">退回</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>
    </script>
</form>
</body>
</html>
