<div style="display: none;margin-top: 10px;margin-left: 30%" id="faqiwenyi">
    <form class="layui-form layui-row" id="speedPlague">
        <div class="layui-form-item">
            <label class="layui-form-label">传播者</label>
            <div class="layui-input-block" style="width: 30%;">
                <select id="person" lay-verify="required" name="user_id">
                    <option value="">请选择传播者</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">瘟疫</label>
            <div class="layui-input-block" style="width: 30%;">
                <select id="plague" lay-verify="required" name="plague_id">
                    <option value="">请选择瘟疫</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item userAddress">
            <label class="layui-form-label">散播地区</label>
            <div class="layui-input-block" style="width: 30%;">
                <select id="province" name="province" lay-filter="province" class="province" lay-verify="required">
                    <option value="">请选择省</option>
                </select>
            </div>
            <br>
            <div class="layui-input-block" style="width: 30%;">
                <select id="city" name="city" lay-filter="city" disabled>
                    <option value="">请选择市</option>
                </select>
            </div>
            <br>
            <div class="layui-input-block" style="width: 30%;">
                <select name="area" id="area" lay-filter="area" disabled>
                    <option value="">请选择县/区</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">死亡人数</label>
            <div class="layui-input-block" style="width: 30%;">
                <input type="text" name="die_count" required  lay-verify="required"
                       placeholder="请输入死亡人数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">散播时间</label>
            <div class="layui-input-block" style="width: 30%;">
                <input type="text" value="" name="happen_time" placeholder="请输入散播时间" lay-verify="required"
                       readonly class="layui-input speedTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">概述</label>
            <div class="layui-input-block" style="width: 30%">
                <textarea placeholder="请输入内容" name="info" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="speedPlague">发布</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<div style="display: none" id="wenyijilu">
    <!-- 数据表 -->
    <div class="layui-card-body">
        <table id="wenyitable" class="layui-hide" layui-filter=""></table>
    </div>
</div>
<div id="dieUserDiv" style="display: none">
    <table id="dieUserTable" class="layui-hide" layui-filter="">

    </table>
</div>
