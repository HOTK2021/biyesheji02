<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>待分配</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="notPproved.js"></script>
</head>
<body>
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input id="keyWord" type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <button type="button" class="layui-btn layui-btn-normal" onclick="searCH()">搜索</button>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal showNews_btn">显示详情</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="notPproved" lay-filter="notPproved"></table>
    <!--操作-->
    <script type="text/html" id="notPprovedListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">分配</a>
    </script>
</form>
</body>
</html>
