<!DOCTYPE html>
<html lang="ZH-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <link rel="stylesheet" href="html/layui/css/layui.css">
  <link rel="stylesheet" href="css/login.css">
    <script src="js/polyfill.min.js"></script>
  <script src="html/layui/layui.js"></script>
</head>

<body>
  <div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
      <h2 class="kit-login-slogan" style="color:gray;">欢迎使用 <br> 地府后台管理系统</h2>
      <div class="kit-login-form">
        <h4 class="kit-login-title">登录</h4>
        <form class="layui-form">
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe612;</i>
              <span class="kit-login-input">
                <input type="text" name="loginName" lay-verify="required" placeholder="用户名/邮箱/手机号" />
              </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <div class="kit-login-row">
            <div class="kit-login-col">
              <i class="layui-icon">&#xe64c;</i>
              <span class="kit-login-input">
                <input type="password" name="password" lay-verify="required" placeholder="密码" />
              </span>
            </div>
            <div class="kit-login-col"></div>
          </div>
          <div class="kit-login-row">
            <div class="kit-login-col">
              <input type="checkbox" name="rememberMe" title="记住帐号" lay-skin="primary">
            </div>
          </div>
          <div class="kit-login-row">
            <input type="button" class="layui-btn layui-btn-lg layui-btn-normal" lay-submit="submit" lay-filter="login_hash" value="登录" />
          </div>
          <div class="kit-login-row" style="margin-bottom:0;">
            <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forgot">忘记密码</a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>
    layui.use(['layer', 'form'], function() {
      var form = layui.form,
        $ = layui.jquery;

      $('#forgot').on('click', function() {
        layer.msg('请联系管理员.');
      });
      //监听提交
      form.on('submit(login_hash)', function(data) {
    	  // * 发起请求
    	    $.ajax({
    	        data: {"username":data.field.loginName,"password":data.field.password},
    	        type: "POST",
    	        dataType: "JSON",
    	        url: "userLogin",
    	        success: function (result) {
    	            if (result=="ok") {                            
    	            	location.href='./html/index.html';
    	            } else {
    	                // 提示失败
    	               	 layer.alert(result[0], {icon: 6});
    	            }
    	        }
    	    }); // end ajax
    	 //layer.msg(JSON.stringify(data.field));
        //setTimeout(function(){
            //location.href='/html/index.html';
            //console.log(JSON.stringify(data.field.loginName));
       // },1000);
        return false;
      });
    });
  </script>
</body>

</html>
